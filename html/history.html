<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin:0;padding:0
        }
        html,body{
            width: 100%;
        }
        a{
            text-decoration: none;
            color: #ccc;
        }
        ul, ol{
            list-style: none;
        }
        body{
            font-size:22px;
            Font-family: Helvetica, Tahoma, Arial, “Microsoft YaHei”, “微软雅黑”, SimSun, “宋体”, Heiti, “黑体”, sans-serif;

            color: #222;
            background-color: #f6f6f6;
        }
        header{
            position: fixed;
            width: 100%;
            height: 60px;
            background-color: #6495ED;
            z-index:999;
            top: 0;
        }
        .content{
            position: relative;
            top: 44px;
        }
        .center{
            position: relative;
            left: 50%;
            margin-left: -35px;
            padding-top: 7px;
            width: 300px;
            height: 44px;
            font-size: 26px;
            line-height: 44px;
            color: white;
        }
        .content{
            width: 100%;
        }
        .person{
            position: fixed;
            display: inline-block;
            width: 25%;
            height: 200px;
        }
        .person .person_background{
            position: fixed;
            left: 60px;
            top: 100px;
            width: 220px;
            height: 350px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 6px 6px 5px #2222;
        }
        .person .person_background_2{
            position: fixed;
            left: 60px;
            top: 475px;
            width: 220px;
            height: 80px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 6px 6px 5px #2222;
        }
        .person .chatHead{
            position: relative;
            display: inline-block;
        }
        .person .chatHead img{
            position: relative;
            left: 45%;
            top: 60px;
            display: inline-block;
            width: 180px;
            height: 230px;
            z-index:999;
        }
        .person .personInfor{
            position: relative;
            top: 70px;
            left: 30%;
            width:150px;
            height:30px;
            font-size: 22px;
            color: #222222;
            line-height:30px;
            font-weight: bold;
            z-index:999;
        }
        .person .personInfor_2{
            position: relative;
            top: 10px;
            left: 30px;
            font-size: 22px;
            color: #222222;
            line-height:30px;
            font-weight: bold;
        }
        .con_rignt{
            position: relative;
            left: 28%;
            width: 65%;
        }
        .con_rignt .cureCur{
            position: relative;
            top: 40px;
            width: 100%;
            min-height:200px;
        }
        .con_rignt .cureCur .firstCure{
            height: auto;
            /*border: #222222 1px solid;*/
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 6px 6px 5px #2222;
            padding: 13px;
        }
        .con_rignt .cureCur .text{
            position: relative;
            min-height: 150px;
            margin-left: 15px;
            margin-top: 7px;
            font-size: 22px;
            color: #222222;
            line-height:30px;
        }
        .con_rignt .cureCur .text div{
            display: inline-block;
        }
        .con_rignt .cureCur .text div:first-of-type{
            font-size: 26px;
            font-weight: bold;
        }
        .con_rignt .cureCur .text .textarea{
            width: 100%;
            height: auto;
            outline: none;
            margin-top: 7px;
        }
        .con_rignt .cureCur .firstCure .add{
            position: relative;
            margin-bottom: 10px;
        }
        .con_rignt .cureCur .firstCure .add div{
            display: inline-block;
        }
        .con_rignt .cureCur .firstCure .add div img{
            position: relative;
            top: 5px;
            width: 30px;
            height: 30px;
            margin-left: 50px;
        }
        .con_rignt .cureCur .firstCure .submit_firstCure{
            float: right;
            display: inline-block;
            margin-right: 30px;
            background-color: #6495ED;
            padding: 7px 16px;
            color: #fff;
            font-size: 24px;
            border-radius: 12px;
        }
        .con_rignt .cureCur .examine{
            margin-top: 15px;
            margin-bottom: 25px;
        }
        .con_rignt .cureCur .examine div{
            display: inline-block;
            box-sizing: border-box;
            width: 46%;
            margin-top: 10px;
            padding: 7px 19px;
            /*border: #222222 1px solid;*/
            background-color: #fff;
            box-shadow: 6px 6px 5px #2222;
            border-radius: 10px;
        }
        .con_rignt .cureCur .examine select{
            border: none;
            outline: none;
            background-color: #fff;
            line-height: 30px;
            font-size: 20px;
        }
        .con_rignt .cureCur .examine select option{
            line-height: 30px;
        }
        .con_rignt .cureCur .examine .examine_item_div{
            display: inline-block;
            box-sizing: border-box;
            width: 46%;
            margin-top: 10px;
            padding: 7px 19px;
            line-height: 30px;
            border-radius: 10px;
            color: #222;
            background-color: #e5f3ff;
            box-shadow: 6px 6px 5px #2222;
        }
        .con_rignt .cureCur .examine div:nth-child(even){
            float: right;
        }
        .con_rignt .cureCur  .finalDiagnosis{
            /*border: #222222 1px solid;*/
            border-radius: 20px;
            margin-left: 0px;
            min-height: 150px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 6px 6px 5px #2222;
        }
        .con_rignt .cureCur .medicine .medicine_item div{
            display: inline-block;
        }
        .con_rignt .cureCur .medicine{
            margin-top: 35px;
            background-color: #fff;
            box-shadow: 6px 6px 5px #2222;
            border-radius: 20px;
            padding: 16px;
        }
        .con_rignt .cureCur .medicine .medicine_text{
            font-size: 26px;
            font-weight: bold;
        }
        .con_rignt .cureCur .medicine .medicine_item{
            margin-top: 15px;
            margin-left: 40px;
        }
        .con_rignt .cureCur .medicine .medicine_item select{
            border: none;
            outline: none;
            background-color: white;
            line-height: 35px;
            font-size: 22px;
        }
        .con_rignt .cureCur .medicine .medicine_item select option{
            line-height: 40px;
        }
        .con_rignt .cureCur .medicine .medicine_item .medicine_time{
            position: absolute;
            right: 30px;
        }
        .con_rignt .cureCur .medicine .medicine_item .medicine_time input{
            width: 30px;
            border: none;
            outline: none;
            background-color: #fff;
            line-height: 20px;
            font-size: 22px;
        }
        .con_rignt .cureCur .medicine .medicine_item .medicine_num{
            position: absolute;
            right: 30%;
        }
        .cureHis{
            margin-top: 85px;
            /*border-top: #cccccc 1px solid;*/
            width: 100%;
            background-color: #fff;
            box-shadow: 6px 6px 5px #2222;
            border-radius: 20px;
            padding: 10px;
            box-sizing: border-box;
        }
        .cureHis  .cureHisText{
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 15px;
            margin-top: 20px;
            margin-left: 10px;
        }
        .cureHis .cureItem{
            /*border: #222222 1px solid;*/
            border-radius: 15px;
            margin-bottom: 10px;
            margin-left: 70px;
            width: 80%;
        }
        .cureHis .cureItem div{
            display: inline-block;
            font-size: 22px;
            color: #222222;
            line-height:40px;
            font-weight: bold;
        }
        .cureHis .cureItem .diseaseName{
            margin-left: 20px;
        }
        .cureHis .cureItem .diseaseTime{
            position: absolute;
            left: 35%;
        }
        .cureHis .cureItem .hospital{
            float: right;
            margin-right: 20px;
        }
        .user{
            display: flex;
        }
        .user li{
            height: 100px;
            background-color: #000;
        }
    </style>
</head>
<body>
<!--头部导航栏-->
<header id="header">
    <div class="center">医院管理</div>
</header>
<!--头部结束-->
<!--中间内容-->
<div class="content">
    <!--病人头像-->
    <div class="person">
        <div class="chatHead"><img src="../image/chatHead1.png" alt="cannot find"></div>
        <div class="personInfor">
            <div class="username">姓名：张静</div>
            <div class="age">年龄：23岁</div>
            <div class="sex">性别：女</div>
        </div>
        <div class="person_background_2">
            <div class="personInfor_2">
                <div class="sex">就诊编号：122</div>
                <div class="sex">科室：骨科</div>
            </div>
        </div>
        <div class="person_background"></div>
    </div>
    <div class="con_rignt">
        <div class="cureCur">
            <div class="firstCure">
                <div class="text">
                    <div class="symptom" >症状：</div>
                    <div class="textarea" id="symptom"></div>
                </div>
                <div class="text">
                    <div class="primaryDiagnosis" >初步诊断：</div>
                    <div class="textarea" id="primaryDiagnosis"></div>
                </div>
            </div>
            <div class="examine" id="examine" style="display:none">
            </div>
            <div class="finalDiagnosis text"id="finalDiagnosis" style="display: none" >
                <div class="finalDiagnosis_text">最终诊断：</div>
                <div class="textarea" id="finalDiagnosis_text"></div>
            </div>
            <div class="medicine" id="medicine" style="display:none">
                <div class="medicine_text">治疗方式：</div>
            </div>
        </div>
    </div>

</div>
<!--内容结束-->
<script src="common.js" type="text/javascript"></script>
<script>
    var thisURL = document.URL;
    var  id =thisURL.split('?')[1].split("=")[1];
    setMedicalRecord(id,false);
</script>
</body>
</html>
